{% extends 'customer/base_layout_self.html' %}
{% block sub_content %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<meta name="csrf-token" content="{{ csrf_token }}">
    <style>
        .content-order {
            width: 100%;
            min-height: 255px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 10px 0 10px 0;
        }
        .tabs {
            display: flex;
            border-bottom: 1px solid #dddddd7a;
        }
        .tab {
            flex: 1;
            text-align: center;
            padding: 10px;
            cursor: pointer;
            font-weight: 500;
            color: gray;
        }
        .tab.active {
            color: #f3a558;;
            border-bottom: 3px solid #ffbf7f;
        }
        .order-content {
            text-align: center;
            margin-top: 20px;
        }
        .order-content-detail{
            background-color: #fffdfa96;
            padding: 12px;
            margin: 10px 0;
            border-radius: 6px;
            box-shadow: 0px 0px 9px 1px #b8b8b870;
            cursor: pointer;
        }
        .icon {
            font-size: 50px;
            color: #dfa974;
        }
        .order-item{
        position: relative;
        display: flex;
        align-items: center;
        gap: 15px;
        padding: 5px;
        border-bottom: 1px dashed #cdcdcd;
        }
        .container-review {
            display: flex;
            align-items: center;
        }
        .score-box {
            background-color: #dfa974;
            color: white;
            font-size: 24px;
            font-weight: bold;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            width: 55px;
        }
        .review-summary {
            margin-left: 15px;
            flex: 1;
        }
        .review-summary h2 {
            margin: 0;
            font-size: 20px;
        }
        .criteria {
            display: flex;
            flex-wrap: wrap;
            margin-top: 10px;
        }
        .criteria-item {
            width: 50%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
        }
        .criteria-item span {
            margin-left: 10px;
            font-size: 15px;
            line-height: 1.8em;
            font-weight: 500;
        }
        .bar-container {
            flex-grow: 1;
            background: #E0E0E0;
            height: 4px;
            margin: 0 10px;
            border-radius: 3px;
            position: relative;
        }
        .bar {
            background: #dfa974;
            height: 100%;
            border-radius: 3px;
        }
        .container-commend{
            margin: 5px 0px 5px 70px;
        }
        .rate-score{
            padding: 5px 0px 5px 0px;
            width: 45px;
            text-align: center;
            background-color: #dfa9745e;
            border-radius: 8px;
        }
    </style>
<meta name="csrf-token" content="{{ csrf_token }}">

        </div>

{% endblock %}
